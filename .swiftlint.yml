# Updated for SwiftLint 0.4.x


# SwiftLint documentation
#
# A detailed description of all existing rules and their parameters can be found here:
# https://github.com/realm/SwiftLint/blob/master/Rules.md


# AMS SwiftLint configuration
#
# The AMS SwiftLint configuration can be printed to the terminal:
# swiftlint rules --config <path-to-ios-environment>/ams-swiftlint.yml
#
# A general overview of the AMS SwiftLint configuration can be found here:
# https://wiki.adesso-mobile.de/pages/viewpage.action?pageId=61574411
#
# An overview of matching Swiftlint rules to SonarQube Issue can be found here:
# https://wiki.adesso-mobile.de/display/SOF/AMS+Indikatoren


#included:
  # Path to application source code

excluded:
  # Lint only our code, not that of included pods
  - Pods
  - "*/R.generated.swift"
  - ios-boilerplateTests
  - ios-boilerplateUITests


# -----------------------------------------------
# -------------------- Rules --------------------
# -----------------------------------------------


disabled_rules:
  - class_delegate_protocol
  - custom_rules
  - discarded_notification_center_observer
  - explicit_enum_raw_value
  - explicit_top_level_acl
  - explicit_type_interface
  - generic_type_name
  - large_tuple
  - multiple_closures_with_trailing_closure
  - nimble_operator
  - notification_center_detachment
  - object_literal
  - private_over_fileprivate
  - protocol_property_accessors_order
  - quick_discouraged_call
  - trailing_newline
  - type_body_length
  - discouraged_optional_boolean
  - discouraged_optional_collection
  - implicitly_unwrapped_optional
  - multiline_literal_brackets

opt_in_rules:
  - anyobject_protocol
  - array_init
  - attributes
  - closure_body_length
  - closure_end_indentation
  - closure_spacing
  - collection_alignment
  - conditional_returns_on_newline
  - contains_over_first_not_nil
  - convenience_type
  - duplicate_imports
  - empty_count
  - empty_string
  - empty_xctest_method
  - fallthrough
  - fatal_error_message
  - first_where
  - force_unwrapping
  - function_default_parameter_at_end
  - identical_operands
  - implicit_return
  - joined_default_parameter
  - last_where
  - legacy_hashing
  - legacy_random
  - let_var_whitespace
  - literal_expression_end_indentation
  - multiline_arguments
  - multiline_function_chains
  - multiline_parameters
  - nslocalizedstring_key
  - operator_usage_whitespace
  - overridden_super_call
  - pattern_matching_keywords
  - private_action
  - private_outlet
  - prohibited_super_call
  - single_test_class
  - sorted_first_last
  - static_operator
  - switch_case_on_newline
  - toggle_bool
  - trailing_closure
  - unneeded_parentheses_in_closure_argument
  - untyped_error_in_catch
  - unused_control_flow_label
  - vertical_parameter_alignment_on_call
  - vertical_whitespace_closing_braces
  - weak_computed_property
  - xct_specific_matcher
  - yoda_condition


